image: arnobirchler/gitlab-ci:7.2

cache:
  paths:
    - vendor/
    - node_modules/

stages:
  - build
  - test


composer:
  stage: build
  script:
    - composer install --dev

start server:
  stage: build
  script:
    - composer artisan serv
acceptance:
  stage: test
  script:
    - composer acceptance-test

functional:
  stage: test
  script:
    - composer functional-test

unit:
  stage: test
  script:
    - composer unit-test
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'

